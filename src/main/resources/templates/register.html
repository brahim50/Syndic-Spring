<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
<link rel="stylesheet" th:href="@{styles.css}">
<link
	href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
	rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
<link rel="stylesheet" type="text/css" th:href="@{vendor/bootstrap/css/bootstrap.min.css}">	
<title>Register landing page</title>
</head>
<body>
	<section class="side">
		<img
			style="width: 70%; max-width: 70%; position: relative; right: 120px; bottom: 150px;"
			th:src="@{image/img2.svg}" alt="">
	</section>

	<section class="main">
		<div class="login-container">
			<p class="title">Sing-Up Application</p>
			<div class="separator"></div>

			<form class="login-form" id="form" th:action="@{/sing}"
				th:object="${syndic}" onsubmit="return validate()" method="post"
				enctype="multipart/form-data">
				<div class="form-control" style="position: relative; right: 320px;">
					<input type="text" name="nom" id="name" onkeyup="checkFirstName()"
						th:value="${syndic.nom}" placeholder="First Name"> <i
						class="fas fa-user"></i>
					<div id="alertFirstName"
						style="position: absolute; left: 370px; bottom: 15px;"></div>
				</div>
				<div class="form-control"
					style="position: relative; left: 100px; bottom: 75px;">
					<input type="text" name="prenom" id="prenom"
						onkeyup="checkLastName()" th:value="${syndic.prenom}"
						placeholder="Last Name"> <i class="fas fa-user"></i>
					<div id="alertLastName"
						style="position: absolute; left: 370px; bottom: 15px;"></div>
				</div>
				<div th:if="${session.msgError}" th:classappend="${session.msgError}" class="alert alert-danger" role="alert">
					
						<p th:text="${session.msgError}"
						style="color: red; position: absolute; bottom: 312px; right: 600px;"></p>


					<th:block th:text="${#session.removeAttribute('msgError')}"></th:block>
				</div>
				<div class="form-control"
					style="position: relative; right: 320px; bottom: 75px;">
					<input type="email" name="email" onkeyup="checkEmail()" id="email"
						th:value="${syndic.email}" placeholder="Email"> <i
						class="fa fa-envelope"></i>
					<div id="alertEmail"
						style="position: absolute; left: 370px; bottom: 15px;"></div>

				</div>
				<div class="form-control"
					style="position: relative; left: 100px; bottom: 150px;">
					<input type="text" name="ville" id="city" onkeyup="checkCity()"
						th:value="${syndic.ville}" placeholder="City"> <i
						class="bi bi-geo-alt"></i>
					<div id="alertCity"
						style="position: absolute; left: 370px; bottom: 15px;"></div>
				</div>
				<div class="form-control"
					style="position: relative; right: 320px; bottom: 150px;">
					<input type="text" name="tele" id="phone" onkeyup="checkPhone()"
						th:value="${syndic.tele}" placeholder="Phone-Number"> <i
						class="bi bi-telephone"></i>
					<div id="alertPhone"
						style="position: absolute; left: 370px; bottom: 15px;"></div>
				</div>
				<div class="form-control"
					style="position: relative; left: 100px; bottom: 225px;">
					<input type="file" name="file" placeholder="Photo"
						onkeyup="checkPhoto()" accept="image/jpg, image/jpeg" 
						class="custom-file-input" id="customFile"> <i
						class="fas fa-user"></i>
					<div id="alertPhoto"
						style="position: absolute; left: 370px; bottom: 15px;"></div>
				</div>
				<div id="pass"
					style="position: absolute; margin-top: 200px; left: 430px;">
					<p>Mot de passe (9 caract√®res minimum (Aa-Zz)/(0-9))</p>
				</div>
				<div class="form-control"
					style="position: relative; right: 320px; bottom: 225px;">
					<input type="password" th:value="${syndic.password}"
						onkeyup="checkPassword()" name="password" placeholder="Password"
						id="password"> <i class="fas fa-lock"></i> <i
						style="position: absolute; left: 370px; bottom: 15px; cursor: pointer;"
						onclick="myFunction()" class="bi bi-eye-slash" id="togglePassword"></i>
					<div id="alertPassword"
						style="position: absolute; left: 340px; bottom: 15px;"></div>
				</div>
				<div class="form-control"
					style="position: relative; left: 100px; bottom: 300px;">
					<input type="password" placeholder="Confirm Password"
						id="passwordRe" onkeyup="checkConfirmPassword()"> <i
						class="fas fa-lock"></i>
					<div id="alert"
						style="position: absolute; left: 370px; bottom: 15px;"></div>
				</div>
				
				<button class="submit" type="submit" onclick="return validateform()"
					style="position: relative; bottom: 330px; width: 100%; right: 120px;">Sing
					Up</button>

			</form>
		</div>
	</section>
	<script th:src="@{js/register.js}"></script>

</body>
</html>
